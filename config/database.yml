default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 5) %>

development:
  <<: *default
  database: chat_app_challenge_development

test:
  <<: *default
  database: chat_app_challenge_test

production:
  <<: *default
  database: chat_app_challenge_production
  url: <%= ENV['DATABASE_URL'] %>
